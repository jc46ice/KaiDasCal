<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaiDasCal</title>
    <link rel="stylesheet" href="style.css"> <!-- For the external css file -->
    <script src="main.js"></script> <!-- For the external js file -->
  </head>
  <body>
    <div class="font23">
    <h1>KaiDasCal</h1>
    <h2>Scientific Calculator</h2>
  </div>
    <div class="container">
      <div class="display">
        <input id="screen" type="text" placeholder="0">
      </div>

      <div class="buttns">
        <div class="rows"> <!--row 1 -->
          <button class="buttn">(</button>
          <button class="buttn">)</button>
          <button class="buttn" onclick="tenpow()">10^</button>
          <button class="clear-button" onclick="backspc()">CE</button>
          <button class="clear-button" onclick="screen.value=''">AC</button>
        </div>

        <div class="rows"> <!--row 2 -->
          <button class="buttn" onclick="power2()">x<sup>2</sup></button>
          <button class="buttn" onclick="power3()">x<sup>3</sup></button>
          <button class="buttn" onclick="_2pow()">2<sup>x</sup></button>
          <button class="buttn">7</button>
          <button class="buttn">8</button>
          <button class="buttn">9</button>
          <button class="buttn">&divide;</button>
        </div>

        <div class="rows"> <!--row 3 -->
          <button class="buttn" onclick="factorial()">x!</button>
          <button class="buttn">e</button>
          <button class="buttn">&#x3C0;</button>
          <button class="buttn">4</button>
          <button class="buttn">5</button>
          <button class="buttn">6</button>
          <button class="buttn">&times;</button>
        </div>

        <div class="rows"> <!--row 4 -->
          <button class="buttn" onclick="sin()">sin </button>
          <button class="buttn" onclick="cos()">cos </button>
          <button class="buttn" onclick="tan()">tan </button>
          <button class="buttn">1</button>
          <button class="buttn">2</button>
          <button class="buttn">3</button>
          <button class="buttn">-</button>
        </div>

        <div class="rows"> <!--row 5 -->
          <button class="buttn" onclick="toggleSign()">&plus;/&minus;</button>
          <button class="buttn" onclick="sqrt()">&radic;</button>
          <button class="buttn">%</button>
          <button class="buttn">0</button>
          <button class="buttn">.</button>
          <button class="buttn" onclick="screen.value=eval(screen.value)">=</button>
          <button class="buttn">&plus;</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    var screen=document.querySelector('#screen');
    var button=document.querySelectorAll('.buttn');

    for(item of button)
    {
      item.addEventListener('click', (e)=> {
        btntext = e.target.innerText;

  if (btntext == '×') {
    btntext = '*';
  }

  if (btntext == '÷') {
    btntext = '/';
  }

  if (btntext == 'π') {
    btntext = "3.14159265359";
  }

  if (btntext == 'e') {
    btntext = "2.71828182846";
  }

  if (btntext == '%') {
    btntext = ' % ';
  }

  if (btntext == '=' || btntext == '%' || btntext == '√' || btntext == "+/−") {
    btntext = '';
  }

  if (btntext == 'sin' || btntext == 'cos' || btntext == 'tan' || btntext == '^') {
    btntext = '';
  }

  if (btntext == "x!" || btntext == "10^" || btntext == "x2" || btntext == "x3" || btntext == "2x") {
    btntext = '';
  }
    screen.value += btntext;
    });
  }

  </script>
</html>
